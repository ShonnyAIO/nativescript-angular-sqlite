<ActionBar title="Grocery Shonny Store - Login"></ActionBar>

<AbsoluteLayout>
  <StackLayout top="50" class="p-4 w-full" [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">

    <Image src="~/assets/Load-image.jpg" height="200" width="200" />
  
    <StackLayout class="mb-2">
  
      <Label class="text-base font-medium"> Correo Electronico </Label>
      <TextField formControlName="email" hint="Correo electronico" class="-border" />
  
    </StackLayout>
  
    <StackLayout class="mb-2">
  
      <Label class="text-base font-medium"> Password </Label>
      <TextField formControlName="password" hint="Password" secure="true" class="-border" />
  
    </StackLayout>
  
    <Button text="Iniciar SesiÃ³n" type="submit" (tap)="onSubmitForm()" class="-primary -rounded-sm" height="50"> </Button>

    <StackLayout orientation="horizontal" class="mb-2">
      <Label text="No tienes cuenta ? "> </Label>
      <Label text="Registrate" color="blue" (tap)="goToRegister()"> </Label>
    </StackLayout>


  </StackLayout>
</AbsoluteLayout>
